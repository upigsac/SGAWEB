<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"

    <h:head>
        
        
        <title>
            <ui:insert name="titulo">

        <link   type="text/css" rel="stylesheet" href="/SGAWEB/resources/css/font-awesome.css" />

    <style>
          body{background-color: silver;}
         
        *{padding: 0px;margin: 0px;list-style: none}
        .menu a{color: #000}
        .menu span{color: silver}
        .menu{display: inline-block;min-width: 700px;border-radius:  0px 25px 25px 0px;margin: 10px;padding: 10px;border-left: 0px!important ;border: 5px solid orange;background-color:  white}
        .menu li{display: inline-block;vertical-align: top;border: 1px solid silver;min-width: 80px;;text-align: center;padding: 5px 2px}
        .menu li i{font-size: 3.0em}
        .menu li span{color: orange}
        .menu li:hover a i {color: orange}
        .maq-cabecera{background-color: #0088CE;padding: 5px 0px}
        .maq-cabecera div{display: inline-block;vertical-align: top}
        .cabecera-menu{width: 90%}
        .cabecera-logo{width: 9%;text-align: center}
        .pnRegistro input,.pnRegistro textArea,.pnRegistro select{display: block;width: 95%;margin: 2px 5px;padding: 2px 4px}
         .sub-botonera{display: block;text-align: right; }
         .sub-botonera a{padding: 4px 5px;margin: 1px 2px;border-radius: 3px;color: white}
              .sub-botonera a:nth-child(1){background-color: #008000}
              .sub-botonera a:nth-child(2){background-color: red}
    </style>

            console.log(window.location.href  );

                            </li>
                            <li>
                                <h:commandLink title="MAPA ESTRATEGICO" disabled="#{true}"  >

                                   <span >Mapa Estrategico</span>  
                                </h:commandLink>
                            </li>
                             <li>

                                    <i class="fa fa-balance-scale" />

                            </li>  
                            <li>

                            </li>
                            <li>

                                <br/>
                                <span >Cliente</span>  
                            </li>
                            <li>
                                <h:commandLink title="PERPESTIVA PROCESO INTERNO" >

                            <li>
                                <h:commandLink title="SEMAFORO" >

                                </h:commandLink>

                                   <span >Semaforo</span>

                    </div>
                    <div class="cabecera-logo" >

        </div>

                </span>
                <h:outputLabel id="lblSubTitulo" value="#{bscB.subTitulo}" style="background-color: orange;line-height: 30px;padding: 3px 20px" />

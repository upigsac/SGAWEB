<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
        <link   type="text/css" rel="stylesheet" href="/SGAWEB/resources/css/font-awesome.css" />
    </h:head>
        
    <h:body>
        
        <ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/Docente/plantilla.xhtml">
        
              <ui:define name="titulo">
                
                DOCUMENTOS DE GESTION ACADEMICA
                
            </ui:define>
                                       
             
              <ui:define name="contenido">
        
        
        
              <style>
                  ul{list-style: none}
             .sub-titulo{font-weight: bold}
            .slider{width: 100%;margin-bottom: 10px  }
                     
            
            .slider  ul{list-style: none;height: 100%;margin-left: 20px }
            .slider  ul li{width: 200px;border-bottom: 1px solid silver}
           .slider  ul a {text-transform: uppercase;font-size: 12px; color: blue}
             iframe{display: none;height: 640px;width: 75%;vertical-align: top}
             .fichaDocumento{position: absolute;border: 1px solid red;bottom:  -35px;display: block;}
             .fichaDocumento li {display: inline-block;vertical-align: top;border: 1px solid;background-color: #008000;border-radius: 50%;width: 25px;height: 25px;border: 1px solid silver }
        </style>
        
        
        <script>
            $(document).ready(function(){
               $(".slider ul a").click(function(e){
                    e.preventDefault();                   
                   $("iframe").attr("src",$(this).attr("href")+"&amp;embedded=true");
                   $("iframe").css("display","inline-block");
               }); 
            });
            
            
        </script>
      
          
     
                 
      <span class="tituto-docente"> DOCUMENTOS DE GESTION ACADEMICA </span>
      <ui:repeat value="#{archivosB.mostrarCarpeta('DIRECTIVA','DOCENTE')}" var="reg" rendered="#{false}" >
          
          
               <div style="display: inline-block;vertical-align: top;width: 200px;height: 230px;border: 1px solid silver;border-radius: 3px;margin: 10px">
                    <div style="display: block;height: 35%;position: relative">
                        <ul class="fichaDocumento" >
                            <li ><span><i class="fa fa-shopping-basket" /></span></li>
                            <li ><span><i class="fa fa-shopping-basket" /></span></li>
                        </ul>
                    </div>
                    <div style="display: block;height: 65%;background-color: #1D87E4;color: white">
                        
                        <span style="display: block;width: 100%;height: 100%;padding: 30px 10px">
                            #{reg.titulo}
                           
                        </span>
                    </div>
                </div>    
      </ui:repeat>   
     
            
        
        <div style="display: block">
        <div style="display: inline-block">
           

            <span class="sub-titulo" > DIRECTIVAS</span>
            <div class="slider">
                <ul>
                    <ui:repeat value="#{archivosB.mostrarCarpeta('DIRECTIVA','DOCENTE')}" var="reglamentos" >
                        
                        
                        
                        
                        
                        <a href="https://docs.google.com/viewer?url=http://www.upig.edu.pe/#{reglamentos.url}" >
                            <li style="background-image: url('#{reglamentos.portada}">#{reglamentos.titulo}</li>
                        </a>
                    </ui:repeat>
                  
                </ul>
               
            </div>

            <span class="sub-titulo" > FORMATO  </span>
            <div class="slider ">

                
                    <ul>
                    <ui:repeat value="#{archivosB.mostrarCarpeta('FORMATO','DOCENTE')}" var="formato" >
                        <a href="https://docs.google.com/viewer?url=www.upig.edu.pe/#{formato.url}" >
                            <li style="background-image: url('#{formato.portada}')">#{formato.titulo}</li>
                        </a>
                    </ui:repeat>
                    </ul>            
               



            </div>
        </div>
        <iframe  src="#">
            
        </iframe>
        </div>
      
      
            </ui:define>
          </ui:composition>
        
     
    </h:body>
</html>

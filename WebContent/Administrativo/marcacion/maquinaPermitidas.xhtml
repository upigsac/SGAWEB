<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="frmMaquinaMarcacion">
            <ul>
                <ui:repeat value="#{maquinaPermitidaB.maquinaMarcacionL}" var="maquinas">
                    <li>
                        <h:outputLabel value="Pc." />
                        #{maquinas.pc}
                        <br/>
                        <h:outputLabel value="I.p" />
                        #{maquinas.ip}
                    
                    </li>
                
                </ui:repeat>
            </ul>
            
            
            
            <h:commandButton type="button" value="mostrar" onclick="dlBusquedaMaquina.show()">
                <f:ajax execute="@this"  />
            </h:commandButton>
            
            
            
            
            <p:dialog widgetVar="dlBusquedaMaquina" header="Scaner Maquinas " width="500" height="500" closeOnEscape="#{true}" modal="#{true}">
                <h:outputLabel value="Mascarra:" />
                <h:inputText value="#{maquinaPermitidaB.mascaraRed}" />
                
            <h:commandButton type="button" value="Scaner" >
                <f:ajax execute="@this"  listener="#{maquinaPermitidaB.mostrarRed()}"  />
            </h:commandButton>
            <hr/>
            <h:panelGroup layout="block" id="pnMaquinaEncontradas">
                <ul>
                      <ui:repeat value="#{maquinaPermitidaB.maquinaMarcacionScaneadas}" var="itemMaquinas">
                    <li>
                        #{itemMaquinas.ip}
                #{itemMaquinas.pc}
                <br/>
                        
                    </li>
                    
                     </ui:repeat>
                </ul>
              
                
               
                
                
            </h:panelGroup>
                
            </p:dialog>
        </h:form>
        
    </h:body>
</html>

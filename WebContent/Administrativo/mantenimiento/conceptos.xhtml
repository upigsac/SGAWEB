<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:outputLabel value="TIPO CONCEPTO" />
            <h:selectOneMenu value="">
                <f:selectItems value="#{tipoConceptoB.mostrarTipoConcepto()}" var="tipoConcepto" itemLabel="#{tipoConcepto.descripcion}" itemValue="#{tipoConcepto.tipoConcepto}" />                
            </h:selectOneMenu><br/>
            <h:outputLabel value="TIPO MONEDA" />
            <h:selectOneMenu value="">
                <f:selectItems value="#{tipoMonedaB.mostrarTipoMoneda()}" var="tipoMoneda" itemLabel="#{tipoMoneda.descripcion}" itemValue="#{tipoMoneda.tipoMoneda}" />                
            </h:selectOneMenu><br/>
            <h:inputText value=""/><h:commandButton value=".." type="button" onclick="dlgConcepto.show()"/>
        </h:form>
        
        <p:dialog widgetVar="dlgConcepto" width="500px" height="500px">
            
            <p:dataTable value="#{conceptoB.mostrarConcepto()}" var="concepto">
                <p:column headerText="CONCEPTO">
                    #{concepto.concepto}
                </p:column>
                
                <p:column headerText="DESCRIPCION">
                    #{concepto.descripcion}
                </p:column>
                
                <p:column headerText="TIPO CONCEPTO">
                    #{tipoConceptoB.mostrarTipoConcepto(concepto.tipoConcepto).descripcion}
                    
                </p:column>
            </p:dataTable>
        </p:dialog>
    </h:body>
</html>

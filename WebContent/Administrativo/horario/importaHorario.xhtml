<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form>
            <h:commandButton value="IMPORTAR" >
                <f:ajax execute="@this" render="tbDetalle" listener="#{importarHorarioB.readExcelFile('xxx')}" />
            </h:commandButton>
            
            <p:dataTable id="tbDetalle" value="#{importarHorarioB.registrotmL}" var="detalle" >
                <p:column headerText="PERSONAL">
                    #{detalle.cpersonal}
                </p:column>
                 <p:column headerText="CARRERA">
                    #{detalle.carrera}
                </p:column>
            </p:dataTable>
        </h:form>
    </h:body>
</html>

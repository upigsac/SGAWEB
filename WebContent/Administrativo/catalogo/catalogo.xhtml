<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form enctype="multipart/form-data">
            <input type="file" />
            <progress id="progressBar" value="0" max="100" class="rm-progress"/>
            <h:inputFile value="#{administrarCatalogoB.fileUpload}"  >
                <f:ajax render="@form" execute="@form" />
            </h:inputFile>
            
            
            
            
            <h:panelGrid id="cambios"  columns="2"  >
                
                
                
                <h:outputText value="contentType:" />
                <h:outputText value="#{administrarCatalogoB.fileUpload.contentType}" />
                
                <h:outputText value="size:" />
                <h:outputText value="#{administrarCatalogoB.fileUpload.size}" />
            </h:panelGrid>
            <hr/>
            
            <p:dataGrid value="#{administrarCatalogoB.mostrarRevistaDetalle('0000000001')}" var="paginas" columns="5">
                <f:facet name="header">
                    LISTADO DE PAGINAS
                </f:facet>
                <p:panel>
                    <h:graphicImage url="#{paginas.rutaImagen}" style="width: 100%;height: 100%" />
                    <div style="border: 1px solid silver;padding: 5px">
                        <h:commandLink value="Eliminar" >
                            <f:ajax execute="@this" />
                        </h:commandLink>
                    </div>
                </p:panel>
            </p:dataGrid>
            
             
        </h:form>
    </h:body>
</html>

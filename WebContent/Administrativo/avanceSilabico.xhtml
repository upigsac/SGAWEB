<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core">

<h:head>
<title>Avance sibalico</title>
<link   type="text/css" rel="stylesheet" href="/SGAWEB/resources/css/font-awesome.css" />
</h:head>
<h:body>
<h:form id="frmAvanceSilabico" prependId="false" >

<p:dataTable  value="#{avanceSilabicoB.registroTemasL}" var="itemRegistroTema" rowIndexVar="status" >
<p:column headerText="N" width="10">
#{status+1}
</p:column>
<p:column headerText="Fecha" width="100">
#{itemRegistroTema.fecha}
</p:column>
<p:column headerText="Semana" width="50">
#{itemRegistroTema.semana}
</p:column>
<p:column headerText="Sesion" width="50">
#{itemRegistroTema.sesion}
</p:column>
<p:column headerText="Temas">
#{itemRegistroTema.tema}
</p:column>
<p:column width="100">
	<h:commandLink title="INCORRECTO">
	
	  <i class="fa fa-times " style="color: red" />
	                        
	<f:ajax execute="@this" listener="#{avanceSilabicoB.insertar(itemRegistroTema)}" />
	</h:commandLink>
	

</p:column>
</p:dataTable>

</h:form>
</h:body>
</html>

      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <h:form id="frmSubirReporte" enctype="multipart/form-data">
            
            <h:inputText id="txtoculto" value="#{archivoFtpB.ruta}"/>

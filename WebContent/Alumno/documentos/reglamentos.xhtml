<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
         <ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="/Alumno/plantilla.xhtml">
            
            <ui:define name="titulo">
                REGLAMENTOS
            </ui:define>
            
            <ui:define name="contenido">
                
                <style>
                        #cronograma ul{}
                        #cronograma ul a{color: white}
                        #cronograma ul a li{position: relative;display: inline-block;width: 200px;height: 150px;border: 1px solid ;vertical-align: top;margin: 8px}
                        #cronograma ul a li span{color: white;font-weight: bold;display: block;position: absolute;bottom:0px;height: 50px;width: 100%;text-align: center;background-color: rgba(0,0,0,0.5) }
                        #cronograma ul a li:hover span{}
                        #cronograma ul a li:hover div{margin: -20px -50px 0px -50px ;width: 140%;height: 140%;z-index: 1000;transition: all 0.5s}
                        #cronograma ul a li div{border: 1px solid black;background: url('../../resources/imagenes/reglamentos.png')  no-repeat center center white;position: relative;  ;display: block;width: 100%;height: 100%;z-index: 50;transition: all 0.5s}
                </style>
                
                
                
                    <span class="tituloCuerpo"> REGLAMENTOS </span>
                    <div id="cronograma" >
                        <ul>
                            <ui:repeat value="#{archivosB.mostrarCarpeta('REGLAMENTO','ALUMNO')}" var="reglamentos" >
                                <a href="https://docs.google.com/viewer?url=http://www.upig.edu.pe/#{reglamentos.url}" target="_blank" >
                                    <li>
                                        <div>
                                            <span>#{reglamentos.titulo}</span>
                                        </div>
                                        
                                    </li>
                                </a>
                            </ui:repeat>
                        </ul>
                    </div>
            </ui:define>
         </ui:composition>
    </h:body>
</html>

.curso-docente{
display: block;
width: 100%;
height: 50px;

margin-bottom:  10px ;

    
}

.curso-docente label {
  width: 100%;
  min-height: 50px;
  
  border-radius: 3px;
  border: 1px solid #D1D3D4;
}

/* hide input */
input.radio:empty {
	//margin-top: 1px;
        visibility: hidden;
       // display: none;
       //position: absolute;
}

/* style label */
input.radio:empty ~ label {
	position: relative;
	//float: left;
        display: inline-block;
        vertical-align: top;
        height: 50px;
	
	
	
	cursor: pointer;
	-webkit-user-select: none;
	-moz-user-select: none;
	-ms-user-select: none;
	user-select: none;
}

input.radio:empty ~ label:before {
	position: absolute;
	display: inline-block;
        vertical-align: top;
	top: 0;
	bottom: 0;
	left: 0;
	content: '';
	width: 2.5em;
	background: #D1D3D4;
	border-radius: 3px 0 0 3px;
        height: 50px;
}

/* toggle hover */
input.radio:hover:not(:checked) ~ label:before {
	content:'\2714';
	text-indent: .9em;
	color: #C2C2C2;
}

input.radio:hover:not(:checked) ~ label {
	color: #888;
        
}

/* toggle on */
input.radio:checked ~ label:before {
	content:'\2714';
	text-indent: .9em;
	color: #9CE2AE;
	background-color: #4DCB6D;
}

input.radio:checked ~ label {
	color: #777;
}

/* radio focus */
input.radio:focus ~ label:before {
	box-shadow: 0 0 0 3px #999;
    
}

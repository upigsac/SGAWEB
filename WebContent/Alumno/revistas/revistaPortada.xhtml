<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:c="http://xmlns.jcp.org/jsp/jstl/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>
        <style>
            ul {list-style: none;text-align: center}
            ul li{display: inline-block;border: 4px solid silver;width: 300px;height: 275px;vertical-align: top;margin: 5px;position: relative}
            .titilo{display: block;background-color: #015294;height: 50px;color: white}
            .portada{display: block}
        </style>
        <h:form id="frmRevista">
            
   
            <ul>
                <ui:repeat value="#{revistaB.mostrarRevista('20151', '%')}" var="portadas">
                    <li>
                        <a href="#">
                            <h:graphicImage class="portada" url="#{portadas.portada}" />
                            <h:outputLabel class="titilo" value="#{portadas.titulo}" />
                        </a>
                        
                    </li>
                </ui:repeat>
                
            </ul>
            
            
           
        </h:form>
    </h:body>
</html>
